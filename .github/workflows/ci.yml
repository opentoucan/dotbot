name: ci

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'src/Dotbot.Gateway/**'
      - 'src/Dotbot.Infrastructure/**'
      - 'src/Xkcd.Job/**'
      - 'src/Xkcd.Sdk/**'
      - 'src/ServiceDefaults/**'
      - '!src/Dotbot.Gateway/CHANGELOG.md'
      - '!src/Xkcd.Job/CHANGELOG.md'
      - 'tests/**'

env:
  REGISTRY: ghcr.io
  
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["Dotbot.Gateway", "Xkcd.Job"]
        test: ["UnitTests", "FunctionalTests"]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Test with dotnet
        run: dotnet test tests/${{ matrix.project }}.${{ matrix.test }} --logger trx --results-directory "TestResults"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}.${{ matrix.test }}-dotnet-results
          path: TestResults
        if: ${{ always() }}
        
  build:
    runs-on: ubuntu-latest
    needs: [tests]
    strategy:
      matrix:
        project: [
          {image: "Dotbot.Gateway", path: "src/Dotbot.Gateway/Dockerfile"},
          {image: "Xkcd.Job", path: "src/Xkcd.Job/Dockerfile"},
          {image: "Dotbot.Migration", path: "src/Dotbot.Gateway/migration.Dockerfile"},
        ]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
        
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.project.image }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          file: ${{ matrix.project.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  output-migration:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.PAT }}

        - name: Setup dotnet
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'

        - name: Install EF Tool
          run: |
            dotnet new tool-manifest
            dotnet tool install dotnet-ef
        
        - name: Generate SQL migration script
          run: |
            dotnet ef migrations script --idempotent -s /src/Dotbot.Gateway -p /src/Dotbot.Infrastructure -o dotbot-migration.sql
        
        - name: Upload SQL script artifact
          uses: actions/upload-artifact@v4
          with:
            name: dotbot-migration.sql
            path: dotbot-migration.sql
          if: ${{ always() }}