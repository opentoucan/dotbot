name: ci

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
      - 'charts/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
      - 'charts/**'
env:
  REGISTRY: ghcr.io

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.PAT }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4.2.0
        with:
          # renovate: datasource=dotnet-version depName=dotnet-sdk
          dotnet-version: '9.0.101'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Test with dotnet
        run: dotnet test -- --report-trx
        env:
          Discord__Token: ${{ secrets.DISCORD_TOKEN }}
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results
          path: ./tests/**/TestResults
        if: ${{ always() }}

  build:
    if: ${{ contains(fromJson('["main"]'), github.ref_name) }}
    runs-on: ubuntu-latest
    needs: [tests]
    strategy:
      matrix:
        project: [
          {image: "Dotbot.Api", path: "src/Dotbot.Api/Dockerfile"},
          {image: "Dotbot.Migration", path: "src/Dotbot.Infrastructure/migration.Dockerfile"},
        ]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.PAT }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.project.image }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.12.0
        with:
          context: .
          file: ${{ matrix.project.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  output-migration:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write
    steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2
          with:
            token: ${{ secrets.PAT }}

        - name: Setup dotnet
          uses: actions/setup-dotnet@v4.2.0
          with:
            # renovate: datasource=dotnet-version depName=dotnet-sdk
            dotnet-version: '9.0.101'

        - name: Install EF Tool
          run: |
            dotnet tool restore

        - name: Generate SQL migration script
          run: |
            dotnet ef migrations script --idempotent -s ./src/Dotbot.Api -p ./src/Dotbot.Infrastructure -o dotbot-migration.sql

        - name: Upload SQL script artifact
          uses: actions/upload-artifact@v4
          with:
            name: dotbot-migration.sql
            path: dotbot-migration.sql
          if: ${{ always() }}
