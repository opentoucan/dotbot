---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: ci

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
      - 'charts/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
      - 'charts/**'
env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
            # renovate: datasource=dotnet-version depName=dotnet-sdk
            dotnet-version: '9.0.101'
            
      - name: Verify formatting
        run: dotnet format --verify-no-changes

  tests:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          # renovate: datasource=dotnet-version depName=dotnet-sdk
          dotnet-version: '9.0.101'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Test with dotnet
        run: dotnet test -- --report-trx
        
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results
          path: ./tests/**/TestResults
        if: ${{ always() }}
        
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.30"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.13'
      - name: Merge sarif files
        run: uvx --no-cache --no-config --from sarif-tools@latest sarif copy src/**/*.sarif --out dotbot.sarif
        
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
            sarif_file: dotbot.sarif

  build:
    runs-on: ubuntu-24.04
    needs: [tests]
    strategy:
      matrix:
        project: [
          {image: "Dotbot.Api", path: "src/Dotbot.Api/Dockerfile"},
          {image: "Dotbot.Migration", path: "src/Dotbot.Infrastructure/migration.Dockerfile"},
        ]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: semver_tag
        run: |
          GIT_TAG=${{ github.ref_name  }}
          echo "TAG=${GIT_TAG#*v}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.project.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.semver_tag.outputs.TAG }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.project.path }}
          push: ${{ github.ref_type == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  output-migration:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.PAT }}

        - name: Setup dotnet
          uses: actions/setup-dotnet@v4
          with:
            # renovate: datasource=dotnet-version depName=dotnet-sdk
            dotnet-version: '9.0.101'

        - name: Install EF Tool
          run: |
            dotnet tool restore

        - name: Generate SQL migration script
          run: |
            dotnet ef migrations script --idempotent -s ./src/Dotbot.Api -p ./src/Dotbot.Infrastructure -o dotbot-migration.sql

        - name: Upload SQL script artifact
          uses: actions/upload-artifact@v4
          with:
            name: dotbot-migration.sql
            path: dotbot-migration.sql
          if: ${{ always() }}
